<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django CRUD app</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="/">Django APP</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class='nav-link' href="{% url 'home' %}">Home</a></li>
            {% if user.is_authenticated %}
            <li class="nav-item"><a class='nav-link' href="{% url 'tasks' %}">Tasks Pending</a></li>
            <li class="nav-item"><a class='nav-link' href="{% url 'tasks-completed' %}">Tasks Completed</a></li>
            <li class="nav-item"><a class='nav-link' href="{% url 'task-create' %}">Create Task</a></li>
            <li class="nav-item"><a class='nav-link' href="{% url 'logout' %}">Log Out</a></li>
            {% else %}  
            <li class="nav-item"><a class='nav-link' href="{% url 'signup' %}">Sign Up</a></li>
            <li class="nav-item"><a class='nav-link' href="{% url 'signin' %}">Sign In</a></li>
            {% endif %}
      </ul>
    </div>
  </div>
</nav>


    
    <nav>
        <ul>

        </ul>
    </nav>


    {% block content %} 
    {% endblock %}
</body>
</html>
